<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://duk.tw/ZhYY5L.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Kaguya自助查詢訂單及付款/下單平台</title>
    <meta name="description" content="Kaguya代購專用 - 自助訂單查詢、訂金計算、尾款下單整合平台" />
    <!-- Tailwind CDN for quick styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;0,900;1,700;1,900&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #050505; 
        color: #ffffff;
        -webkit-tap-highlight-color: transparent; 
        /* Y2K Dot Matrix Background */
        background-image: radial-gradient(#333 1.5px, transparent 1.5px);
        background-size: 24px 24px;
      }
      
      /* Custom Scrollbar - Y2K Style */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #000;
        border-left: 1px solid #333;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #ec4899; /* Pink-500 */
        border: 2px solid #000;
        border-radius: 0;
      }

      /* Animations */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
      }
      .animate-fade-in {
        animation: fadeInUp 0.3s ease-out forwards;
      }

      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-8px) rotate(0.5deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
      
      @keyframes neon-pulse {
        0%, 100% { filter: drop-shadow(0 0 5px rgba(236, 72, 153, 0.4)); }
        50% { filter: drop-shadow(0 0 15px rgba(236, 72, 153, 0.8)); }
      }
      .animate-neon {
        animation: neon-pulse 2s infinite;
      }
    </style>

}
