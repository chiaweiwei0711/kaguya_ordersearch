# Netlify Configuration File
# Reference: https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Directory to change to before starting a build.
  # This is where we will look for package.json/.nvmrc/etc.
  base = "/"

  # Directory that contains the deploy-ready HTML files and assets generated by the build.
  publish = "dist"

  # Default build command.
  command = "npm run build"

# The following redirect is intended for use with most SPAs that handle routing internally.
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
